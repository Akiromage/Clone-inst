<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: black;" class="container text-center">
<div class="row">
    <div class="col justify-content-center">
        <img src="/static/img/logo1.png" alt="instagram" class="my-3" style="height: 10vh;">
        <h2 class="text-white"><b>Login your account</b></h2>
        <form method="post">
            {% csrf_token %}
            {% for el in form %}
            {{ el }}
            <br>
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-primary my-3 mx-5 " >Submit</button>
        </form>
        <a href="/Register" class="text-style">
            Register
        </a>
    </div>
</div>
</body>
</html>
