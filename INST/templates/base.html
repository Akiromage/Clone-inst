<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/js/recomendation.js" ></script>
    <script src="/static/js/create_post.js" ></script>
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
<body style="background-color: black;">
<div id="DIV_ALL">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3 nav-bar">
                <a href="/">
                    <img src="/static/img/logo1.png" alt="instagram" class="img-logo my-3">
                </a>
                <a href="/" class="nav-a">
                    Home
                    <img src="/static/img/home.png" alt="icon" style="width: 15%">
                </a>
                <a href="/Suc" class="nav-a">
                    Search
                    <img src="/static/img/search.png" alt="icon" style="width: 15%">
                </a>
                <a href="/Logout" class="nav-a">
                    Logout
                    <img src="/static/img/logout.png" alt="icon" style="width: 15%">
                </a>
                <a href="#"  class="nav-a">
                    Chat
                    <img src="/static/img/chat.png" alt="icon" class="icon-home">
                </a>
                <a href="/Myprofil/Posts" class="nav-a">
                    My Profil
                    <img src="/static/img/profil.png" alt="icon" style="width: 15%">
                </a>
                <a href="/Usersett" class="nav-a">
                    User Settings
                    <img src="/static/img/setting.png" alt="icon" class="icon-home">
                </a>
                <a id="BTN_POST" class="nav-a">
                    Create Post
                    <img src="/static/img/create.png" alt="icon" style="width: 13%">
                </a>
            </div>

            <div id="DIV_BODY" class="col-6" style="padding: 0px;">
                {% block body%}
                {% endblock %}
            </div>

            <div class="col-3 nav-links" id="DIV_R">

            </div>
        </div>
    </div>
 </div>
 <dialog id="DIALOG" class="text-center">
    {% csrf_token %}
     <h3 class="text-white"><b>Create post</b></h3>
     <div style="display: flex; align-items: center; justify-content: center;" class="my-5">
         <button id="BTN_FILE" class="btn btn-primary btn-lg" >File</button>
     </div>
     <textarea required id="INP_TEXT" style="resize: none; height: 45%; width: 70%; background-color: #101010; outline: none; border: 0px; color: white;" placeholder="Write description"></textarea>
     <input type="file" style="display: none" id="INP_FILE">
     <button id="BTN" class="btn btn-primary">Complete</button>
     <img src="/static/img/close-bl.png" alt="Close" id="BTN_CLOSE" style="position: fixed; top: 10px; right: 10px; width: 4%;">
 </dialog>
</body>
</html>
